# Design System Tokens for MotionWindUI
#
# File Structure
# Each section will have a corresponding token. Each token will have a description and values. The values can be a single value or a list of key-value pairs.
# For key-value pair values, the key will either be the name of the key (e.g. 50, 100, 200, etc.) or a mode (e.g. light, dark, etc.).
# Modes are reserved values which can be used to define different values for different modes (e.g. light, dark, etc.).
# 'light' and 'dark' are reserved modes to provide a basic TailwindCSS dark mode support.
# In CSS this would generate as:
# :root {
#   --surface-primary: var(--some-var);
#
#   .dark {
#     --surface-primary: var(--some-other-var);
#   }
#}
# 
# Any other mode can be defined and used as needed. They will generate as:
# :root[data-theme="some-mode"] {
#
# In the future, there may be support for inheriting another YAML configuration and merging the values.
# This would allow for a base configuration to be defined and then extended by other configurations.

# Comment out to list other modes
#modes:
#  - high-contrast
#  - low-contrast

