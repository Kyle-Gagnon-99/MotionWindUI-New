          dark: "var(--primary-800)"

# Component Tokens
# Component Tokens are used to define parts of a UI component (e.g. button, input, etc.). Parts of a component are seperated to allow for more flexibility in theming.
# Parts of a component include: background, border, text, and shadow. These should also have defined states (e.g. hover, focus, active, etc.).
components:
  button:
    primary:
      solid:
        background:
          description: "The background color of a primary solid variant button."
          values: "var(--surface-primary)"